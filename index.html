<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/tanks1990.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tanks 1990</title>
    </head>

    <body>
        <div id="app"></div>
        <div class="" id="menu">
            <h2>
                <span class="start">New Game</span>
                <span class="pause">Paused</span>
                <span class="dead">You died</span>
            </h2>
            <button type="button">
                <span class="start">Start</span>
                <span class="pause">Resume</span>
                <span class="dead">Restart</span>
            </button>
        </div>
        <ul>
            <li>Use WSAD to move</li>
            <li>Press Space to shoot</li>
            <li>R to respawn</li>
            <li>F to toggle FPS</li>
            <li>B to display boundaries</li>
        </ul>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
